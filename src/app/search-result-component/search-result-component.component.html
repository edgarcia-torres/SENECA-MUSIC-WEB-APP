<h1>Results for: &ldquo;{{searchQuery}}&rdquo;</h1>
<p>The following is a list of artists matching the query.<br />
    Click the <strong>artist image</strong> for more information.</p>

<br />

<div class="content">
    <div class="fxlayout">
 
        <!-- Single "Responsive" Card-->
        <div class="fxflex" [style.margin]="'20px'" *ngFor="let item of list">
            <mat-card [style.min-width]="'200px'">
                <mat-card-header>
                    <mat-card-title>{{item.name}}</mat-card-title>
                    <mat-card-subtitle>Artist</mat-card-subtitle>
                </mat-card-header>
                <img routerLink="/Artist/{{item.id}}" routerLinkActive="active" mat-card-image class="album-cover" src={{item.images[1].url}} alt="artist art">
                <mat-card-content>
                    <strong>Followers: </strong>{{item.followers.total}}<br />
                    <strong>Popularity: </strong>{{item.popularity}}
                </mat-card-content>
            </mat-card>
        </div>
        <!-- -->

    </div>
</div>
