<mat-card>
    <mat-card-content>
        <form #f="ngForm" (ngSubmit)='onSubmit(f)'>
            <h2>Register</h2>
            <mat-error *ngIf="warning!=''"> {{warning}}  </mat-error><br />
            <mat-form-field class="full-width-input">
                    <input matInput placeholder="User Name" id="userName" name="userName" required autofocus [(ngModel)]="registerUser.userName">
                    <mat-error>Please provide a valid user name</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                    <input matInput type="password" placeholder="password" id="password" name="password" required [(ngModel)]="registerUser.password">
                    <mat-error>Please provide a valid password</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                    <input matInput type="password" placeholder="password2" id="password2"  name="password2" required [(ngModel)]="registerUser.password2">
                    <mat-error>Please provide a valid password</mat-error>
            </mat-form-field><br />
            <button mat-raised-button color="primary" type="submit">
                <mat-icon>account_box</mat-icon>
                <span>&nbsp;&nbsp;&nbsp;Register</span>
            </button>
        </form>
    </mat-card-content>
    <div *ngIf="success" class="success">Registration Successful. Proceed to<br /><br /> 
        <a mat-raised-button color="accent" >
            <mat-icon>login</mat-icon>&nbsp;&nbsp;&nbsp;Login
        </a> 
    </div>
</mat-card>
